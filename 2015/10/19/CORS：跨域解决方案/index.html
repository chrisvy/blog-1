<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> CORS：跨域解决方案 · Jesse's life</title><meta name="description" content="CORS：跨域解决方案 - Jesse"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="short icon" href="http://ob3wg7deo.bkt.clouddn.com/batman_1.png"><link rel="stylesheet" href="/blog/css/apollo.css"><link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css"><link rel="search" type="application/opensearchdescription+xml" href="http://chenjiangsong.github.io/blog/atom.xml" title="Jesse's life"></head><body><div class="wrap"><header><a href="/blog/" class="logo-link"><img src="http://ob3wg7deo.bkt.clouddn.com/batman.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/blog/" target="_self" class="nav-list-link">HOME</a></li><li class="nav-list-item"><a href="/blog/archives/" target="_self" class="nav-list-link">ARCHIVES</a></li><li class="nav-list-item"><a href="/blog/tags/" target="_self" class="nav-list-link">TAGS</a></li><li class="nav-list-item"><a href="http://weibo.com/jesseccchen" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/chenjiangsong" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">CORS：跨域解决方案<span class="post-author"></span></h1><div class="post-info">2015年10月19日</div><div class="post-content"><p>CORS是一种新的服务端跨域方案。实现方式非常简单。</p><p>优点：相比jsonp，可以支持http的所有请求方式，jsonp只支持get方式（因为本质是通过script标签的src属性访问url）。支持ajax。<br>缺点：低版本浏览器（IE9-）不支持。<br><a id="more"></a></p><p>客户端js：</p><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> xhr = XMLHttpRequest()</div><div class="line">xhr.open(<span class="string">'post'</span>,url,<span class="literal">true</span>) <span class="comment">//url绝对路径，true异步，false同步</span></div><div class="line">xhr.withCredentails = <span class="literal">true</span></div><div class="line">xhr.onload = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;</div><div class="line">xhr.send()</div></pre></td></tr></table></figure><p>服务端(node)</p><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">res.setHeader(<span class="string">'Access-Control-Allow-Origin'</span>,req.header.origin);</div><div class="line">res.setHeader(<span class="string">'Access-Control-Allow-Credentails'</span>,<span class="literal">true</span>);<span class="comment">//告诉客户端可以在http请求中加上cookie</span></div><div class="line">res.setHeader(<span class="string">'Access-Control-Allow-Method'</span>,<span class="string">'POST,GET,PUT,DELETE,OPTIONS'</span>)</div></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/blog/2015/11/05/Javascript学习笔记：arguments/" class="prev">上一篇</a><a href="/blog/2015/09/29/第一篇博客/" class="next">下一篇</a></div><div data-thread-key="2015/10/19/CORS：跨域解决方案/" data-title="CORS：跨域解决方案" data-url="http://chenjiangsong.github.io/blog/blog/2015/10/19/CORS：跨域解决方案/" data-author-key="1" class="ds-thread"></div><script>var duoshuoQuery={short_name:"chenjiangsong"};!function(){var t=document.createElement("script");t.type="text/javascript",t.async=!0,t.src=("https:"==document.location.protocol?"https:":"http:")+"//static.duoshuo.com/embed.js",t.charset="UTF-8",(document.getElementsByTagName("head")[0]||document.getElementsByTagName("body")[0]).appendChild(t)}()</script><div class="copyright"><p>© 2015 - 2016 <a href="http://chenjiangsong.github.io/blog">Jesse</a>, I
